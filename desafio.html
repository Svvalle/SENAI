<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário</h2>

     <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="Nome">Nome:</label>
        <input type="text"><br>
        <label for="Endereço">Endereço:</label>
        <input type="text"><br>
        <label for="Cidade">Cidade:</label>
        <input type="text"><br>
        <label for="Estado">Estado:</label>
        <select name="Estado">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Minas Gerais</option>
            <option>Bahia</option>
            <option>Paraná</option>
        </select>
     </fieldset>
     <br>
     <fieldset>
        <legend>Dados Profissionais</legend>
        <legend>Natureza do Cargo</legend>
        <input type="radio" name="cargo" value="gerencia">Gerência
        <input type="radio" name="cargo" value="financeiro">Financeiro
        <input type="radio" name="cargo" value="recepcao">Recepcao
        <input type="radio" name="cargo" value="administrativo">Administrativo
        <input type="radio" name="cargo" value="juridico">Juridico
        <br>
        <br>
        <legend>Área de interesse</legend>
        <input type="checkbox" name="area" value="computacao">Computação
        <input type="checkbox" name="area" value="biologia">Biologia
        <input type="checkbox" name="area" value="meio ambiente">Meio Ambiente
        <input type="checkbox" name="area" value="engenharia">Engenharia
        <input type="checkbox" name="area" value="historia">História
     </fieldset>
     <br>
     <br>Mini currículo<br>
    <textarea rows="5" cols="60"></textarea>
    </fieldset>
    <br>
     <button type="button">Enviar</button>
     <button type="button">Limpar</button>
</body>
</html>
